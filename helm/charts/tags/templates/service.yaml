apiVersion: v1
kind: Service
metadata:
  name: {{ include "tags.fullname" . }}
  labels:
    {{- include "tags.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if .Values.http.enabled }}
    - name: http
      port: {{ (split ":" .Values.http.addr)._1 }}
      targetPort: http
      protocol: TCP
    {{- end }}

  selector:
    {{- include "tags.selectorLabels" . | nindent 4 }}